<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <section class="game-window">
        <div class="output">
            <p class="output-paragraph"><span id="human-choice">Your choice</span> // <span
                    id="computer-choice">Computer's choice</span></p>
        </div>
        <div class="game-buttons">
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
        </div>
    </section>
</body>

</html>
