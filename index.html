<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <section class="game-window">
        <div class="output">
            <p class="output-paragraph"><span id="human-choice">Your choice goes here</span> // <span
                    id="computer-choice">Computer's choice goes here</span></p>
        </div>
        <div class="round">
            <p>Round <span id="round-counter">1</span>/5</p>
            <p>Result of Round: <span id="round-result"></span></p>
        </div>
        <div class="score">
            <p>You: <span id="human-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Result of Game: <span id="game-result"></span></p>
        </div>
        <div class="game-buttons">
            <button id="rock-button" onclick="getHumanChoice('rock')">Rock</button>
            <button id="paper-button" onclick="getHumanChoice('paper')">Paper</button>
            <button id="scissors-button" onclick="getHumanChoice('scissors')">Scissors</button>
            <button id="restart-button" onclick="handleRestart()">Restart</button>
        </div>
    </section>
</body>

</html>
